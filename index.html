<!DOCTYPE HTML>
<html>

<head>
  <title>FV QR Code Generator</title>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs@gh-pages/qrcode.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script>
    var qrcode = new QRCode("qrcode");

    function makeCode() {
      var gen_url = document.getElementById("gen_url");

      if (!gen_url.value) {
        alert("URL is empty");
        gen_url.focus();
        return;
      }

      qrcode.makeCode(gen_url.value);
    }

    makeCode();

  </script>
</head>

<body>
  <h2 style="text-align: center">Future Velo QR Code Generator</h2>
  <input id="gen_url" type="text" value="https://e-bikefleet.futurevelo.com"><br />
  <button onclick="makeCode()">Generate</button>
  <div id="qrcode"></div>
</body>

</html>
